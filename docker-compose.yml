version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx_cdn
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./mime.types:/etc/nginx/mime.types:ro
      - ./content:/usr/share/nginx/cdn:ro
    networks:
      - cdn_network

  payment_service_1:
    image: payment1
    container_name: payment_service_1
    ports:
      - "6010:6010"
    networks:
      - cdn_network

  payment_service_2:
    image: payment2
    container_name: payment_service_2
    ports:
      - "6011:6011"
    networks:
      - cdn_network

networks:
  cdn_network:
    driver: bridge