server:
  http_listen_port: 9080
  grpc_listen_port: 9096

clients:
  - url: "http://localhost:3100/loki/api/v1/push"  # URL of your Loki instance

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  - job_name: nginx_access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          __path__: /var/log/nginx/access.log  # Path to your NGINX log files
  - job_name: nginx_error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          __path__: /var/log/nginx/error.log  # Path to your NGINX error log files