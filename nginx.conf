events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream kriya25payment {
        server kriya25payment1:6010 weight=3;  # 75% of the requests
        server kriya25payment2:6011 weight=1;  # 25% of the requests
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        # SSL configuration
        #
        # listen 443 ssl default_server;
        # listen [::]:443 ssl default_server;
        #
        # Note: You should disable gzip for SSL traffic.
        # See: https://bugs.debian.org/773332
        #
        # Read up on ssl_ciphers to ensure a secure configuration.
        # See: https://bugs.debian.org/765782
        #
        # Self signed certs generated by the ssl-cert package
        # Don't use them in a production server!
        #
        # include snippets/snakeoil.conf;

        root /var/www/html;

        # Add index.php to the list if you are using PHP
        index index.html index.htm index.nginx-debian.html;

        server_name _;

        location / {
            # First attempt to serve request as file, then
            # as directory, then fall back to displaying a 404.
            try_files $uri $uri/ =404;
        }

        # pass PHP scripts to FastCGI server
        #
        #location ~ \.php$ {
        #	include snippets/fastcgi-php.conf;
        #
        #	# With php-fpm (or other unix sockets):
        #	fastcgi_pass unix:/run/php/php7.4-fpm.sock;
        #	# With php-cgi (or other tcp sockets):
        #	fastcgi_pass 127.0.0.1:9000;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #	deny all;
        #}
    }


    server {
        server_name kriya.psgtech.ac.in;
        location / {
            proxy_pass http://kriya25masterfrontend:6001;
        }
    }
    # kriyabackend.psgtech.ac.in
    server {
        server_name kriyabackend.psgtech.ac.in;
        location / {
            proxy_pass http://kriya25masterbackend:6000;
        }
    }

    # helpdesk.kriya.psgtech.ac.in
    server {
        server_name helpdesk.kriya.psgtech.ac.in;
        location / {
            proxy_pass http://kriya25helpdesk:6002;
        }
    }

    # hostel.kriya.psgtech.ac.in
    server {
        server_name hostel.kriya.psgtech.ac.in;
        location / {
            proxy_pass http://kriya25hostel:6003;
        }
    }

    # admin.kriya.psgtech.ac.in
    server {
        server_name admin.kriya.psgtech.ac.in;
        location / {
            proxy_pass http://kriya25admin:6004;
        }
    }

    # convenor.kriya.psgtech.ac.in
    server {
        server_name convenor.kriya.psgtech.ac.in;
        location / {
            proxy_pass http://kriya25convenorfrontend:6005;
        }
    }

    # chatbot.kriya.psgtech.ac.in
    server {
        server_name messenger.kriya.psgtech.ac.in;
        location / {
            proxy_pass http://kriya25messenger:6007;
        }
    }
    
    # cdn.kriya.psgtech.ac.in
    server {
        server_name cdn.kriya.psgtech.ac.in;
        location / {
            alias /usr/share/nginx/cdn/;
        }
    }

    server {
        server_name localhost;
        listen 5000;
        
        location / {
            proxy_pass http://kriya25payment;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

    }
}